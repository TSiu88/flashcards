<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <h1>Javascript Terms</h1>

      <div class="terms">
        <button class="btn btn-info" id="javascript">
          <h3>Javascript (JS)</h3>
          <p>An object-oriented computer programming language commonly used to create interactive effects within web browsers.</p>
        </button>
        <button class="btn btn-info" id="operators">
          <h3>Operators</h3>
          <p>A symbol that tells the compiler or interpreter to perform specific mathematical, relational or logical operation and produce final result.</p>
        </button>
        <button class="btn btn-info" id="variables">
          <h3>Variables</h3>
          <p>A value that can change, depending on conditions or on information passed to the program.</p>
        </button>
        <button class="btn btn-info" id="varNamingConventions">
          <h3>Variable naming conventions</h3>
          <p>A set of rules for choosing the character sequence to be used for identifiers which denote variables, types, functions, and other entities in source code and documentation.</p>
        </button>
        <button class="btn btn-info" id="functions">
          <h3>Functions</h3>
          <p>A function is a block of organized, reusable code that is used to perform a single, related action.</p>
        </button>
        <button class="btn btn-info" id="methods">
          <h3>Methods</h3>
          <p>A method defines the behavior of the objects that are created from the class. Another way to say this is that a method is an action that an object is able to perform.</p>
        </button>
        <button class="btn btn-info" id="arguments">
          <h3>Arguments</h3>
          <p>A value that is passed between programs, subroutines or functions.</p>
        </button>
        <button class="btn btn-info" id="parameters">
          <h3>Parameters</h3>
          <p>A parameter or "argument" is a value that is passed into a function.</p>
        </button>
        <button class="btn btn-info" id="return">
          <h3>Return</h3>
          <p>A statement that tells the program to leave the subroutine and return to the return address, directly after where the subroutine was called.</p>
        </button>
        <button class="btn btn-info" id="chainingMethods">
          <h3>Chaining Methods</h3>
          <p>Invoking multiple method calls in object-oriented programming languages. Each method returns an object, allowing the calls to be chained together in a single statement without requiring variables to store the intermediate results.</p>
        </button>
        <button class="btn btn-info" id="strings">
          <h3>Strings</h3>
          <p>A data type used in programming, such as an integer and floating point unit, but is used to represent text rather than numbers.</p> 
        </button>
        <button class="btn btn-info" id="booleans">
          <h3>Booleans</h3>
          <p>A data type is a data type that has one of two possible values (usually denoted true and false).</p> 
        </button>
        <button class="btn btn-info" id="undefined">
          <h3>Undefined</h3>
          <p>Anything that lacks a description or is not declared is considered undefined.</p> 
        </button>
        <button class="btn btn-info" id="nan">
          <h3>NaN</h3>
          <p>Short for not a number, in mathematics and computer programming NaN is an undefined or unrepresentable value, especially in floating-point calculations.</p> 
        </button>
        <button class="btn btn-info" id="escape">
          <h3>Escape</h3>
          <p>An escape character's purpose is to start character sequences (so named escape sequences), which have to be interpreted differently from the same characters occurring without the prefixed escape character. For example, line break has an escape sequence of \n.</p> 
        </button>
        <button class="btn btn-info" id="alert">
          <h3>Alert</h3>
          <p>An alert displays an alert box with a specified message and an OK button.</p> 
        </button>
        <button class="btn btn-info" id="comments">
          <h3>Comments</h3>
          <p>A programmer-readable explanation or annotation in the source code of a computer program. </p> 
        </button>
        <button class="btn btn-info" id="jQuery">
          <h3>jQuery</h3>
          <p>A JavaScript library that allows web developers to add extra functionality to their websites.</p> 
        </button>
        <button class="btn btn-info" id="attributes">
          <h3>Attributes</h3>
          <p>An attribute either modifies the default functionality of an element type or provides functionality to certain element types unable to function correctly without them.</p> 
        </button>
      </div>




    </div>
  </body>
</html>
